block0: |
  val exampleSingle = Solenoid(PneumaticsModuleType.CTREPCM, 0)
  val exampleDouble = DoubleSolenoid(PneumaticsModuleType.CTREPCM, 1, 2)
  
   // Initialize the DoubleSolenoid so it knows where to start.  Not required for single
   // solenoids.
   exampleDouble.set(kReverse)
   if (controller.yButtonPressed) {
       exampleSingle.toggle()
       exampleDouble.toggle()
   }
