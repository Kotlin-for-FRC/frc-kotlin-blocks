"block0": |-
  new Trigger(condition::get).onTrue(Commands.runOnce(() -> piston.set(DoubleSolenoid.Value.kForward)));
"block1": |-
  if(condition.get()) {
      if(!pressed) {
        piston.set(DoubleSolenoid.Value.kForward);
        pressed = true;
      }
    } else {
      pressed = false;
    }
